<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>슬라이드 배너</title>
        <link rel="stylesheet" href="banner.css" />
    </head>
    <body>
        <section class="container">
            <!-- 메인 베너 -->
            <div class="banner">
                <div id="first-temp"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div class="image"></div>
                <div id="last-temp"></div>
            </div>
            <div class="arrow prev">&lt;</div>
            <div class="arrow next">&gt;</div>

            <div class="dots">
                <div class="dot 1"></div>
                <div class="dot 2"></div>
                <div class="dot 3"></div>
                <div class="dot 4"></div>
                <div class="dot 5"></div>
                <div class="dot 6"></div>
            </div>
        </section>
    </body>
    <script src="banner.js"></script>
</html>
